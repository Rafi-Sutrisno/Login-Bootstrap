<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>bootstrap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container text-center">

        <div class="row my-3" style="border-radius: 15px;">
            <div class="col col-lg-5 py-3" style="background-color: rgb(52, 52, 52); color: whitesmoke;">
                <div style="font-size: larger;">
                    DOOMS DAY
                </div>
                <div>
                    <img src="Gambar/snowflake.png" alt="" class="img-fluid pic1">
                </div>
            </div>
            <div class="col col-lg-7 px-0" style="background-color: rgb(102, 102, 102);">
                <div class="d-flex justify-content-between mx-4">
                    <div>
                        Pardy
                    </div>
                    <div>
                        Pardy
                    </div>
                </div>

                <div class="d-flex justify-content-start px-2" style="background-color: aqua;">
                    Dooms Day
                </div>

                <div class="row px-0 mx-0 px-2 py-2">
                    <form class="col col-md-9 px-0" style="">
                        <div class="d-flex justify-content-start gap-3 mx-0 mb-2 align-items-center">
                            <img src="Gambar/donut.png" alt="" class="img-fluid icon">
                            <p class="my-auto">Masukkan Email</p>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" required>
                        </div>
                        <div class="d-flex justify-content-start gap-3 mx-0 mb-2 align-items-center">
                            <img src="Gambar/donut.png" alt="" class="img-fluid icon">
                            <p class="my-auto">Masukkan Password</p>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6" type="submit" style="background-color: rgb(52, 52, 52); border: white;">Login</button>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg  w-100 fs-6"><img src="Gambar/search.png" style="width:20px; background-color: none;" class="me-2"><small>Sign In with Google</small></button>
                        </div>
                        <div class="row">
                            <small>Don't have account? <a href="#" style="color: white;">Sign Up</a></small>
                        </div>
                    </form>

                    <div class="col col-md-3 my-auto">
                        <img src="Gambar/ubur ubur.jfif" alt="" class="img-fluid" style="border-radius: 15px; height: 400px;">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
